<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطابق الأزواج</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تطابق الأزواج</h1>
        
        <div class="game-info">
            <div class="players">
                <div id="player1" class="player active">
                    <h3>اللاعب 1</h3>
                    <p>النقاط: <span id="score1">0</span></p>
                </div>
                <div id="player2" class="player">
                    <h3>اللاعب 2</h3>
                    <p>النقاط: <span id="score2">0</span></p>
                </div>
            </div>
            <div class="controls">
                <button id="restart">إعادة اللعبة</button>
                <div class="mode-select">
                    <label for="playerCount">عدد اللاعبين:</label>
                    <select id="playerCount">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="game-board" class="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
